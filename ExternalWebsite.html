<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simple Google‑style Search</title>
  <style>
    /* Minimal, single‑file styles */
    html,body{height:100%}
    body{margin:0;display:grid;place-items:center;font:16px system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;background:#fff;color:#202124}
    .wrap{width:min(600px,92vw);text-align:center}
    .logo{font-weight:700;letter-spacing:.5px;font-size:56px;line-height:1;margin:0 0 24px}
    .logo span:nth-child(1){color:#4285F4}
    .logo span:nth-child(2){color:#EA4335}
    .logo span:nth-child(3){color:#FBBC05}
    .logo span:nth-child(4){color:#4285F4}
    .logo span:nth-child(5){color:#34A853}
    .logo span:nth-child(6){color:#EA4335}
    form{display:flex;flex-direction:column;align-items:center;gap:14px}
    .bar{display:flex;align-items:center;gap:8px;width:100%;border:1px solid #dadce0;border-radius:24px;padding:10px 14px}
    input[type="search"]{flex:1;border:0;outline:0;font-size:16px}
    .actions{display:flex;gap:10px}
    button{border:1px solid #dadce0;background:#f8f9fa;border-radius:4px;padding:8px 14px;cursor:pointer}
    button:hover{background:#f1f3f4}
    .note{margin-top:10px;color:#5f6368;font-size:12px}
  </style>
</head>
<body>
  <main class="wrap">
    <h1 class="logo" aria-label="Sample logo">
      <span>G</span><span>o</span><span>o</span><span>g</span><span>l</span><span>e</span>
    </h1>

    <!-- Simple form that actually searches Google -->
    <form action="https://www.google.com/search" method="get" role="search" aria-label="Search Google">
      <div class="bar">
        <input type="search" name="q" placeholder="Search Google" autofocus autocomplete="off" />
      </div>
      <div class="actions">
        <button type="submit">Google Search</button>
        <!-- Lucky uses the same query with btnI parameter -->
        <button type="submit" formaction="https://www.google.com/search?btnI=I">I'm Feeling Lucky</button>
      </div>
      <p class="note">This is a demo UI that posts to Google.</p>
    </form>
  </main>
  <script type='text/javascript'>
	function initEmbeddedMessaging() {
		try {
			embeddedservice_bootstrap.settings.language = 'en_US'; // For example, enter 'en' or 'en-US'

			embeddedservice_bootstrap.init(
				'00Dd500000AyELt',
				'External_Website_ESD',
				'https://sendservices.my.site.com/ESWExternalWebsiteESD1760597753904',
				{
					scrt2URL: 'https://sendservices.my.salesforce-scrt.com'
				}
			);
		} catch (err) {
			console.error('Error loading Embedded Messaging: ', err);
		}
	};
</script>
<script type='text/javascript' src='https://sendservices.my.site.com/ESWExternalWebsiteESD1760597753904/assets/js/bootstrap.min.js' onload='initEmbeddedMessaging()'></script>

</body>
</html>
